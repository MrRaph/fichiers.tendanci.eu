  Table:
    Type: AWS::Serverless::SimpleTable

  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: fichier-tendanci-eu
      AutoVerifiedAttributes:
      - email
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: false
          RequireNumbers: false
          RequireSymbols: false
          RequireUppercase: false

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref UserPool

  Function:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda.handler
      Runtime: python3.6
      CodeUri: ./lambda.zip
      Environment:
        Variables:
          BUCKET: !Ref StorageBucket
          REGION: !Ref AWS::Region
          TABLE: !Ref Table
      Policies:
      - S3CrudPolicy:
          BucketName: !Ref StorageBucket
      - DynamoDBCrudPolicy:
          TableName: !Ref Table

  WebInstallerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: web_installer.handler
      Runtime: python3.6
      CodeUri: ./lambda.zip
      Environment:
        Variables:
          BUCKET: !Ref WebsiteBucket
          DIR: web
      Policies:
      - S3CrudPolicy:
          BucketName: !Ref WebsiteBucket

  WebInstaller:
    Type: Custom::WebInstaller
    DependsOn: WebsiteBucketPolicy
    Properties:
      ServiceToken: !GetAtt WebInstallerFunction.Arn
      ApiUrl: !Sub https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
      UserPoolId: !Ref UserPool
      ClientId: !Ref UserPoolClient

  ApiGatewayToLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Principal: {Service: [apigateway.amazonaws.com]}
          Action: "sts:AssumeRole"
      Policies:
      - PolicyName: ApiGatewayToLambdaPolicy
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action: ["lambda:InvokeFunction"]
            Resource: !GetAtt Function.Arn

  ServerlessRestApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      DefinitionBody:
        swagger: "2.0"

        basePath: "/"

        produces:
        - application/json

        schemes:
        - "https"

        info:
          version: "1.0"
          title: "fichier-tendanci-eu"

        securityDefinitions:
          fichier-tendanci-eu:
            type: "apiKey"
            name: "Authorization"
            in: "header"
            x-amazon-apigateway-authtype: "cognito_user_pools"
            x-amazon-apigateway-authorizer:
              type: "cognito_user_pools"
              providerARNs:
              - !GetAtt UserPool.Arn

        paths:
          /{action}:
            x-amazon-apigateway-any-method:
              security:
              - fichier-tendanci-eu: []
              x-amazon-apigateway-integration:
                credentials: !GetAtt ApiGatewayToLambdaRole.Arn
                type: "aws_proxy"
                httpMethod: "POST"
                uri: !GetAtt Function.Arn
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${Function.Arn}/invocations
                passthroughBehavior: "when_no_match"
                responses:
                  "default":
                    statusCode: "200"
