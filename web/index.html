<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Fichier</title>

        <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
        <script src="//cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js"></script>
        
        <script src="js/aws-cognito-sdk.min.js"></script>
        <script src="js/amazon-cognito-identity.min.js"></script>

        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
        <link rel="stylesheet" href="//cdn.datatables.net/buttons/1.5.6/css/buttons.dataTables.min.css" />

        <script>
            var table;
            // var updateTable = function( _data ) {
            //     $('#file_list').DataTable( {
            //         data: _data
            //     });
            // };
            var tableAddRow = function(_row) {
                table.row.add(_row).draw();
            }

            $(document).ready( function () {
                table = $('#file_list').DataTable();
            } );
        </script>
    </head>

    <body>
        <h1>
            <center>Fichier</center><sub>
            <center>.tendanci.eu</center></sub>
        </h1>

        <div id="signinDialog" class="dialog">
            <div class="row">
                <label for="email">Email</label>
                <input type="text" id="email" />
            </div>

            <div class="row">
                <label for="password">Password</label>
                <input type="password" id="password" />
            </div>

            <button id="signin">Sign in/up</button>
        </div>

        <div id="confirmDialog" class="dialog">
            <p>We've emailed you a confirmation code...</p>

            <div class="row">
                <label for="code">Confirmation code</label>
                <input type="text" id="code" />
            </div>

            <button id="confirm">Confirm</button>

            <p><a href="#" id="resend">Resend code</a></p>
        </div>

        <div id="list">
                <table id="file_list" class="display">
                    <thead>
                        <tr>
                            <th>File</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
        </div>

        <form id="uploadForm" method="post" enctype="multipart/form-data">
            <p>New file:&nbsp;</p>
            <input type="file" name="file" id="file" />
        </form>

        <script src="js/config.js"></script>
        <script src="js/auth.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
